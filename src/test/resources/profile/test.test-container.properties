log.level           = DEBUG
db.driver           = org.testcontainers.jdbc.ContainerDatabaseDriver
db.username         = test
db.password         = test
db.host             = 127.0.0.1
db.port             = 3306
db.database         = test
db.options          = useSSL=false&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
db.version          = 5.7
db.tc.init          = TC_INITFUNCTION=ltd.qubit.commons.dao.DatabaseInitializer::createDatabase
db.tc.options       = ${db.tc.init}&TC_REUSABLE=true&TC_TMPFS=/testtmpfs:rw
db.url              = jdbc:tc:mysql:${db.version}://${db.host}:${db.port}/${db.database}?${db.tc.options}&${db.options}
id-generator.host   = 0
